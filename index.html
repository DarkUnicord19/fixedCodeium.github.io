<!DOCTYPE html>
<html>
<head>
    <title>Dating Simulator with Squidward</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="character">
            <div class="head"></div>
            <div class="body"></div>
            <div class="tentacles"></div>
        </div>
        <div class="dialogue">
            <p>Welcome to your date with Squidward! Do you enjoy clarinet music?</p>
        </div>
        <div class="options">
            <button onclick="chooseOption('yes')">Yes</button>
            <button onclick="chooseOption('no')">No</button>
            <button onclick="chooseOption('idk')">I don't know</button>
        </div>
        <div class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
